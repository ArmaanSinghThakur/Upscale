<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)" />
  
  <!-- Pixelated Tail -->
  <rect x="130" y="330" width="50" height="50" fill="white" opacity="0.6" />
  <rect x="180" y="330" width="50" height="50" fill="white" opacity="0.8" />
  <rect x="180" y="280" width="50" height="50" fill="white" opacity="0.8" />
  
  <!-- Transition Pixels -->
  <rect x="230" y="280" width="50" height="50" fill="white" />
  <rect x="230" y="230" width="50" height="50" fill="white" />
  
  <!-- Sharp Arrow Head -->
  <path d="M280 230 L280 130 L400 130 L280 230 Z" fill="white" /> <!-- Top Right Triangle -->
  <polygon points="280,230 400,130 350,280" fill="white" /> <!-- Sharp Point -->
  
  <!-- Sparkle for "Magic" touch -->
  <path d="M420 100 L430 80 L450 90 L430 100 Z" fill="#fbbf24" />
  <circle cx="430" cy="90" r="5" fill="#fbbf24" />
</svg>